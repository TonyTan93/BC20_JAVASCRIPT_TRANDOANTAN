<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- BOOTSTRAP 4.6 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<!-- Main CSS  -->
 <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>

    <!-- BAI 1: TINH TIEN LUONG NHAN VIEN  -->
<section class="tienLuong container mt-5">
    <h3>BÀI TẬP 1: TÍNH LƯƠNG</h3>
    <form class="row">
        <div class="form-group col-6">
          <label for="luongMotNgay">Lương một ngày</label>
          <input type="number" class="form-control" id="luongMotNgay">
        </div>
        <div class="form-group col-6">
            <label for="soNgayLam">Số ngày làm việc</label>
            <input type="number" class="form-control" id="soNgayLam">
          </div>
    </form>
    <button type="button" id="btnLuong" class="btn btn-primary">Tính lương</button>
    <p id="txtLuong" class=" text-success mt-3 p-2 font-weight-bold">KẾT QUẢ</p>
</section>

<!-- BAI 2: TRUNG BINH 5 SO THUC  -->
<section class="trungBinhTong container mt-5">
    <h3>BÀI TẬP 2: TRUNG BÌNH 5 SỐ THỰC</h3>
    <form>
        <div class="row">
            <div class="form-group col-4">
                <label for="num1">Số thứ 1</label>
                <input type="number" class="form-control" id="num1">
            </div>
            <div class="form-group col-4">
                <label for="num2">Số thứ 2</label>
                <input type="number" class="form-control" id="num2">
            </div>
            <div class="form-group col-4">
                <label for="num3">Số thứ 3</label>
                <input type="number" class="form-control" id="num3">
            </div>
            <div class="form-group col-4">
                <label for="num4">Số thứ 4</label>
                <input type="number" class="form-control" id="num4">
            </div>
            <div class="form-group col-4">
                <label for="num5">Số thứ 5</label>
                <input type="number" class="form-control" id="num5">
            </div>
        </div>
    </form>
    <button type="button" id="btnTrungBinhCong" class="btn btn-primary">Tính trung bình</button>
    <p id="txtTrungBinhCong" class=" text-success mt-3 p-2 font-weight-bold">KẾT QUẢ</p>
</section>

<!-- BAI 3: QUY DOI TIỀN  -->
<section class="quyDoi container mt-5">
    <h3>BÀI TẬP 3: QUY ĐỔI TIỀN</h3>
    <form class="row">
        <div class="form-group col-12">
          <label for="soUSD">Nhập số tiền USD</label>
          <input type="number" class="form-control" id="soUSD">
        </div>
        
    </form>
    <button type="button" id="btnQuyDoi" class="btn btn-primary">QUY ĐỔI SANG VND</button>
    <p id="txtQuyDoi" class=" text-success mt-3 p-2 font-weight-bold">KẾT QUẢ</p>
</section>

<!-- BAI 4:TINH DIEN TICH, CHU VI  -->
<section class="hinhChuNhat container mt-5">
    <h3>BÀI TẬP 4: TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT</h3>
    <form class="row">
        <div class="form-group col-6">
          <label for="chieuDai">Chiều dài</label>
          <input type="number" class="form-control" id="chieuDai">
        </div>
        <div class="form-group col-6">
            <label for="chieuRong">Chiều rộng</label>
            <input type="number" class="form-control" id="chieuRong">
          </div>
    </form>
        <button type="button" id="btndienTich_Chuvi" class=" btn btn-primary">TÍNH DIỆN TÍCH, CHU VI</button>
        <p id="txtdienTich_Chuvi" class="  text-success mt-3 p-2 font-weight-bold">KẾT QUẢ </p>
</section>

<!-- BAI TAP 5: TONG 2 KY SO  -->
<section class="tongKySo container mt-5">
    <h3>BÀI TẬP 5: TỔNG 2 KÝ SỐ</h3>
    <form class="row">
        <div class="form-group col-6">
          <label for="so2Chuso">Nhập số có 2 chữ số</label>
          <input type="number" class="form-control" id="so2Chuso">
        </div>
    </form>
    <button type="button" id="btnTongKySo" class="btn btn-primary">TỔNG KÝ SỐ</button>
    <p id="txtTongKySo" class=" text-success mt-3 p-2 font-weight-bold">KẾT QUẢ</p>
</section>

<script src="./JS/main.js"></script>

</body>
</html>
